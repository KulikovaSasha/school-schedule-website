{% extends "base.html" %}

{% block content %}
<section class="hero">
    <h1>Создайте идеальное школьное расписание</h1>
    <p>Простой и удобный инструмент для планирования учебного процесса</p>
    <div class="hero-buttons">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Мои расписания</a>
        {% else %}
            <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Начать бесплатно</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Войти</a>
        {% endif %}
    </div>
</section>
{% endblock %}
